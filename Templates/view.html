<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/layui.css" media="all">
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>填写商品信息</legend>
		</fieldset>
		<div style="height: 350px; margin-left: 20px; margin-top: 20px; padding-left: 10px; padding-top: 20px; background-color: #F5F5F5;">
			<form class="layui-form layui-form-pane" action="updateProduct">
				<div class="layui-form-item">
					<label class="layui-form-label">商品名称</label>
					<div class="layui-input-inline">
						<input type="text" name="name" lay-verify="required" placeholder="请输入商品名称" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux"><span style="color: lightcoral;">*</span></div>
					<label class="layui-form-label">商品价格</label>
					<div class="layui-input-inline">
						<input type="text" name="price" lay-verify="required" placeholder="请输入商品价格" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux"><span style="color: lightcoral;">*</span></div>
				</div>
				<div class="layui-form-item layui-form-text" style="width: 645px;">
					<label class="layui-form-label">商品描述</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" class="layui-textarea" name="detail"></textarea>
					</div>
				</div>
				<div class="layui-upload" style="margin-left: 20px;">
					<button type="button" class="layui-btn" id="test1">上传图片</button>
					<div class="layui-upload-list">
						<img class="layui-upload-img" id="demo1" style="width: 17%; height: 17%;">
						<p id="demoText"></p>
					</div>
				</div>
				<div class="layui-form-item" style="margin-left: 20px;">
					<button class="layui-btn" lay-submit="" lay-filter="demo2">确认添加</button>
				</div>
			</form>
		</div>

		<script src="layui.js" charset="utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use(['form'], function() {
			});
		</script>
		<script>
			layui.use('upload', function() {
				var $ = layui.jquery,
					upload = layui.upload;

				//普通图片上传
				var uploadInst = upload.render({
					elem: '#test1',
					url: 'https://httpbin.org/post' //改成您自己的上传接口
						,
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo1').attr('src', result); //图片链接（base64）
						});
					},
					done: function(res) {
						//如果上传失败
						if(res.code > 0) {
							return layer.msg('上传失败');
						}
						//上传成功
					},
					error: function() {
						//演示失败状态，并实现重传
						var demoText = $('#demoText');
						demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
						demoText.find('.demo-reload').on('click', function() {
							uploadInst.upload();
						});
					}
				});
			});
		</script>
	</body>

</html>
