<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/css/layui.css" media="all">
</head>

<body style="background-color: #fcfcfc">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>请假申请单</legend>
</fieldset>
<div style="height: 350px; margin-left: 20px; padding-left: 10px; padding-top: 10px;">

    <form class="layui-form layui-form-pane" action="/absence/save" method="post">

        <div class="layui-form-item layui-form-text" style="width: 645px;">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" placeholder="请输入标题" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="width: 645px;">
            <label class="layui-form-label">请假天数</label>
            <div class="layui-input-block">
                <input type="text" name="days" lay-verify="days" placeholder="请输入数字" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="width: 645px;">
            <label class="layui-form-label">请假时间</label>
            <div class="layui-input-block">
                <input type="text" name="leaveTime" id="date" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text" style="width: 645px;">
            <label class="layui-form-label">申请理由</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" style="height: 360px;" class="layui-textarea" name="reason"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="save">提交申请</button>
            <button class="layui-btn layui-btn-primary" type="reset">重&nbsp;&nbsp;&nbsp;&nbsp;填</button>
        </div>
    </form>
</div>

<script src="../static/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'laydate'], function () {
        var form = layui.form;
        var verify = new RegExp('^[0-9]*$');
        var $ = layui.jquery;
        var laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#date',
            format: 'yyyy-MM-dd HH:mm:ss'
        });
        //自定义验证规则
        form.verify({
            days: function (value) {
                if (value.length === 0) {
                    return '必填项不能为空';
                }
                if (!verify.test(value)) {
                    return '请假天数必须是数字';
                }
            }
        });

        //监听submit提交按钮 button ，lay-filter 为 【save】 的
        form.on('submit(save)', function (data) {
            console.log(JSON.stringify(data.field));
            $.ajax({
                type: "POST",
                url: "/absence/save",//url
                contentType: "application/json",
                data: JSON.stringify(data.field),  //表单数据
                success: function (result) {
                    if (result === "success") {
                        layer.msg('提交申请成功');
                    }
                    setTimeout(function () {
                        location.href = '/process/taskListPage';
                    }, 1000);
                },
                error: function () {
                    layer.msg('操作失败');
                },
            });
            //阻止页面跳转
            return false;
        });

    });
</script>
</body>

</html>
