<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>用户列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>用户列表</legend>
</fieldset>

<div class="demoTable" style="margin-top: 10px; margin-left: 20px;">
    搜索用户：
    <div class="layui-inline">
        <input type="text" name="username" id="keyword" placeholder="用户名称" class="layui-input">
    </div>
    <button type="submit" class="layui-btn" id="search">搜索</button>
</div>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-normal" lay-event="saveJob">新建用户</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="find">&nbsp;&nbsp;查看权限&nbsp;&nbsp;</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">&nbsp;&nbsp;编辑用户&nbsp;&nbsp;</a>
</script>

<script src="../static/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function () {
        var table = layui.table;
        var $ = layui.jquery;

        table.render({
            elem: '#test',
            url: '/employee/findAll',
            toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
            defaultToolbar: [],
            title: '用户数据表',
            parseData: function (result) {
                var data = result.data;

                var tempData = data;

                for (let i = 0; i < data.length; i++) {
                    data[i].role = data[i].role.name;
                }
                for (let i = 0; i < data.length; i++) {
                    var managerId = tempData[i].managerId;
                    if (managerId === 0) {
                        data[i].managerId = '最高级主管';
                    }
                    for (let j = 0; j < tempData.length; j++) {
                        if (managerId === tempData[j].id) {
                            data[i].managerId = tempData[j].username;
                        }
                    }
                }
            },
            cols: [
                [{
                    field: 'id',
                    title: 'ID',
                    width: 110
                }, {
                    field: 'username',
                    title: '账号',
                    width: 150
                }, {
                    field: 'role',
                    title: '角色',
                    width: 130
                }, {
                    field: 'gender',
                    title: '性别',
                    width: 100
                }, {
                    field: 'address',
                    title: '地址',
                    width: 370
                }, {
                    field: 'phone',
                    title: '联系电话',
                    width: 180
                }, {
                    field: 'managerId',
                    title: '上级主管',
                    width: 200
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: 250
                }, {
                    fixed: 'right',
                    title: '操作',
                    toolbar: '#barDemo',
                    width: 200
                }]
            ],
            id: 'testReload',
            page: true,
            limit: 15,
            limits: [15, 20]
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'saveJob':
                    layer.open({
                        type: 2,
                        title: '新增用户',
                        shadeClose: true,
                        shade: 0.7,
                        area: ['660px', '48%'],
                        content: ['/employee/savePage', 'no'], //iframe的url, no不显示滚动条
                        end: function () {                   //请求回调，窗口销毁时执行
                            location.reload();                  //窗口销毁时刷新主页面数据
                        }
                    });
                break;
            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;

            if (obj.event === 'find') {
                layer.open({
                    type: 2,
                    title: '查看权限',
                    shadeClose: true,
                    shade: 0.7,
                    area: ['720px', '60%'],
                    content: ['/employee/findRole/' + data.role.id, 'no'] //iframe的url, no不显示滚动条
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: '编辑用户',
                    shadeClose: true,
                    shade: 0.7,
                    area: ['720px', '60%'],
                    content: ['/employee/findRole/' + data.role.id, 'no'] //iframe的url, no不显示滚动条
                });
            }
        });

        <!-- 搜索并重新加载table -->
        $('#search').click(function () {
            var inputVal = $('#keyword').val()
            table.reload('testReload', {
                url: '/employee/findExample',
                where: {
                    username: inputVal
                },
                page: {
                    curr: 1
                }
            });
        });
    });
</script>

</body>

</html>
