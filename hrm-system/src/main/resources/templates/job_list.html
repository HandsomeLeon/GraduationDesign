<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/css/layui.css" media="all">
    <script src="../static/js/jquery.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body class="layui-bg-gray">

<div class="demoTable" style="margin-top: 10px; margin-left: 20px;">
    <!--    <form action="/department/findExample" method="post" class="layui-form">-->
    搜索部门：
    <div class="layui-inline">
        <input type="text" name="name" id="keyword" placeholder="部门名称" class="layui-input">
    </div>
    <button type="submit" class="layui-btn" id="search">搜索</button>
    <!--        <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
    <!--    </form>-->
</div>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../static/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test',
            url: '/department/findAll',
            toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
            defaultToolbar: [],
            title: '用户数据表',
            cols: [
                [{
                    type: 'checkbox',
                    fixed: 'left',
                    width: 100
                }, {
                    field: 'name',
                    title: '部门名称',
                    width: 700
                }, {
                    field: 'remark',
                    title: '备注',
                    width: 700
                }, {
                    fixed: 'right',
                    title: '操作',
                    toolbar: '#barDemo',
                    width: 150
                }]
            ],
            id: 'testReload',
            page: true,
            limit: 5,
            limits: [5, 10, 20]
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.prompt({
                    formType: 2,
                    value: data.email
                }, function (value, index) {
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });

        <!-- 搜索功能: 重新渲染table -->
        $('#search').click(function () {
            var inputVal = $('#keyword').val()
            table.reload('testReload', {
                url: 'department/findExample',
                // ,methods:"post"
                // request: {
                //     pageName: 'page', //页码的参数名称，默认：page
                //     limitName: 'limit' //每页数据量的参数名，默认：limit
                // },
                where: {
                    name: inputVal
                },
                page: {
                    curr: 1
                }
            });
        });
    });
</script>

</body>

</html>
