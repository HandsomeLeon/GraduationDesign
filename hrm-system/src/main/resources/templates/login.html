<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<title>校园超市员工管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../static/css/layui.css" media="all">
	</head>

	<body style="background-color: #fcfcfc; text-align: center;">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 80px;">
			<legend>欢迎登录员工管理系统</legend>
		</fieldset>
		
		<div style="height: 350px; margin-left: 20px; margin-top: 60px;">
			
			<div style="float: left; margin-left: 410px;">
				<img src="../static/img/8.jpg"/>
			</div>
			
			<form class="layui-form layui-form-pane" action="/login" method="post" style="float: left; width: 340px; margin-left: 50px; margin-top: 22px;">
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 100px;">用户名&nbsp;<i class="layui-icon">&#xe66f;</i> </label>
					<div class="layui-input-inline">
						<input type="text" style="width: 220px;" name="username" lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
					</div><br /><br /><br />
					
					<label class="layui-form-label" style="width: 100px; margin-top: 7px;">密&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;<i class="layui-icon">&#xe673;</i></label>
					<div class="layui-input-inline" style=" margin-top: 7px;">
						<input type="password" style="width: 220px;" name="password" lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
					</div><br /><br /><br />
					
					<label class="layui-form-label" style="width: 100px; margin-top: 14px;">验证码&nbsp;<i class="layui-icon">&#xe679;</i></label>
					<div class="layui-input-inline" style=" margin-top: 14px;">
						<input type="text" style="width: 100px; float: left;" name="" lay-verify="" placeholder="验证码" autocomplete="off" class="layui-input">
						<img src="../static/img/captcha.jpg" style="position: absolute; left: 120px; width: 100px; height: 38px;"/>
					</div>
				</div>
				<div style="float: left; width: 80px; margin-top: 7px; margin-left: 130px;"><span th:text="${errorMsg}" style="color: orangered"></span></div>
				<div class="layui-form-item" style="width: 80px; position: absolute; left: 1070px;">
					<button class="layui-btn layui-btn-radius layui-btn-normal" lay-submit="">登录</button>
				</div>
			</form>
		</div>
		<script src="../static/layui.js" charset="utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use(['form'], function() {
			});
		</script>
	</body>

</html>
