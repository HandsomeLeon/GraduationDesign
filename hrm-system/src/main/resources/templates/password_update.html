<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{'/static/css/layui.css'}" media="all">
</head>

<body style="background-color: #fcfcfc">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>重设密码</legend>
</fieldset>
<div style="height: 350px; margin-left: 20px; margin-top: 20px; padding-left: 10px; padding-top: 20px;">

    <form class="layui-form layui-form-pane" action="/employee/updatePassword" method="post">
        <input type="hidden" name="id" th:value="${id}">
        <div class="layui-form-item">
            <label class="layui-form-label">旧密码</label>
            <div class="layui-input-inline">
                <input type="password" name="oldPassword" lay-verify="oldPassword" placeholder="请输入密码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
                <input type="password" name="newPassword" lay-verify="newPassword" placeholder="请输入密码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
                <input type="password" lay-verify="confirmPassword" placeholder="请输入密码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-left: 155px;">
            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="update">确认</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </form>
</div>

<script th:src="@{'/static/layui.js'}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer;
        var $ = layui.jquery;
        var pass;
        var verify = new RegExp(/^[\S]{6,12}$/);

        //自定义验证规则
        form.verify({
            oldPassword: function (value) {
                if (!verify.test(value)) {
                    return '密码必须6到12位，且不能出现空格';
                }
                pass = value;
            },
            newPassword: function (value) {
                if (!verify.test(value)) {
                    return '密码必须6到12位，且不能出现空格';
                }
                pass = value;
            },
            confirmPassword: function (value) {
                if (value !== pass) {
                    return '输入的密码请保持一致';
                }
            }
        });

        //监听提交
        form.on('submit(update)', function (data) {
            $.ajax({
                type: "POST",
                url: "/employee/updatePassword",//url
                contentType: "application/json",
                data: JSON.stringify(data.field),  //表单数据
                success: function (result) {
                    if (result === "success") {
                        layer.msg('修改密码成功');
                        setTimeout(function () {
                            location.reload();
                        }, 1000);
                    } else {
                        layer.msg('旧密码错误');
                        setTimeout(function () {
                            location.reload();
                        }, 1000);
                    }
                },
                error: function () {
                    layer.msg('操作失败');
                }
            });
            return false;
        });
    });
</script>
<script>
    // 选择角色后 上级主管数据回调
    layui.use(['form', 'layedit', 'laydate'], function () {

        var form = layui.form;
        var $ = layui.jquery;

        form.on('select(role)', function (data) {
            //选择的select对象值；
            var selectValue = data.value;

            if (selectValue === "1" || selectValue === "6") {
                $('#managerId').empty();
                $('#managerId').append("<option value='0'>" + "默认" + "</option>");
                form.render("select");
                return false;
            }
            console.log(selectValue);
            // json数据
            var map = {
                "roleId": selectValue
            };
            // 发送post请求
            $.ajax({
                type: 'post',
                url: '/employee/findManager',
                contentType: 'application/json',
                data: JSON.stringify(map),
                success: function (result) {
                    $('#managerId').empty();
                    console.log(result.data);
                    $.each(result.data, function (index, item) {
                        $('#managerId').append("<option value=" + item.id + ">" + item.username + "</option>");
                    });
                    form.render("select");
                },
                error: function () {
                    layer.msg('获取上级主管失败');
                    setTimeout(function () {
                        location.reload();
                    }, 1000);
                }
            });
        });
    });
</script>
</body>

</html>
