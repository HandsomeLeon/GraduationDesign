<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>报销单列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/css/layui.css" media="all">
    <script src="../static/js/jquery.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>报销单列表</legend>
</fieldset>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="batchDelete"><i class="layui-icon"></i>批量删除</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon"></i>查看审核记录</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon"></i>删除</a>
</script>

<script src="../static/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test',
            url: '/reimbursement/findAll',
            toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
            defaultToolbar: [],
            title: '报销单数据',
            parseData: function (result) {

                var data = result.data;
                console.log(data);
                for (let i = 0; i < data.length; i++) {
                    if (data[i].state === 1) {
                        data[i].state = '正在审核';
                    } else {
                        data[i].state = '审核完成';
                    }
                }
            },
            cols: [
                [{
                    type: 'checkbox',
                    fixed: 'left',
                    width: 104
                }, {
                    field: 'id',
                    title: 'ID',
                    width: 100
                }, {
                    field: 'money',
                    title: '报销金额',
                    width: 107
                }, {
                    field: 'title',
                    title: '标题',
                    width: 350
                }, {
                    field: 'remark',
                    title: '备注',
                    width: 450
                }, {
                    field: 'createTime',
                    title: '时间',
                    width: 223
                }, {
                    field: 'state',
                    title: '状态',
                    width: 160
                }, {
                    fixed: 'right',
                    title: '操作',
                    toolbar: '#barDemo',
                    width: 200
                }]
            ],
            id: 'testReload',
            page: true,
            limit: 5,
            limits: [5, 10, 20],
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'batchDelete':
                    var data = checkStatus.data;
                    var idList = [];
                    for (let i = 0; i < data.length; i++) {
                        idList.push(data[i].id);
                    }
                    //layer.alert(JSON.stringify(idList));
                    if (idList.length > 0) {
                        $.ajax({
                            type: 'post',
                            url: '/reimbursement/batchDelete',
                            contentType: 'application/json',
                            data: JSON.stringify(idList),
                            success: function (response) {
                                if (response === 'success') {
                                    layer.msg('批量删除成功');
                                }
                            }
                        });
                        setTimeout( function(){
                            location.reload();
                        }, 500);
                    } else {
                        layer.msg("请选择数据");
                    }
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                    var map = {
                        "id": data.id
                    };
                    $.ajax({
                        type: 'post',
                        url: '/reimbursement/delete',
                        contentType: 'application/json',
                        data: JSON.stringify(map),
                        success: function (response) {
                            if (response === 'success') {
                                layer.msg('删除成功');
                            }
                        },
                        error: function () {
                            layer.msg("操作失败");
                        }
                    })
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: '编辑报销单',
                    shadeClose: true,
                    shade: 0.7,
                    area: ['660px', '48%'],
                    content: ['/reimbursement/updatePage/' + data.id, 'no'], //iframe的url, no不显示滚动条
                    end: function () {                   //请求回调，窗口销毁时执行
                        location.reload();                  //窗口销毁时刷新主页面数据
                    }
                });
            }
        });
    });
</script>

</body>

</html>
