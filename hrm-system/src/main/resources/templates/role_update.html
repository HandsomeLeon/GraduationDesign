<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<title>Layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" th:href="@{'/static/css/layui.css'}" media="all">
	</head>

	<body style="background-color: #fcfcfc">
		<form class="layui-form" action="/role/update" method="post">
			<input type="hidden" th:value="${id}"/>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>权限列表</legend>
			</fieldset>
			
			<div style="height: 350px; margin-left: 20px; margin-top: 20px; padding-left: 10px; padding-top: 20px;">
				<div class="layui-form-item layui-form-text" style="width: 655px; height: 38px; border: #DCDCDC 1px solid; border-bottom: 0;  margin-bottom: 0;">
					<label class="layui-form-label" style="width: 90px; border-right: #DCDCDC 1px solid; text-align: center; font-size: 15px; font-weight: bold;">父权限</label>
					<label class="layui-form-label" style="width: 100px; text-align: left; font-size: 15px; font-weight: bold;">子权限</label>
				</div>
				<div class="layui-form-item layui-form-text" style="width: 655px; border: #DCDCDC 1px solid; margin-bottom: 0;" th:each="parentPermission : ${permissionList}">
					<div class="layui-input-inline" style="margin-left: 7px; margin-top: 5px;">
					      <input type="checkbox" name="permissionIds" th:title="${parentPermission.name}" th:value="${parentPermission.id}">
					</div>
					<!-- </label> -->
					<div class="layui-input-block" style="width: 534px; margin-left: 120px; background-color: white; border-left: #DCDCDC 1px solid">
						<ul style="margin-left: 14px; padding: 5px;">
							<li th:each="subPermission : ${parentPermission.children}">
								<div class="layui-input-block" style="margin-left: -5px;">
								      <input type="checkbox" name="permissionIds" th:title="${subPermission.name}" th:value="${subPermission.id}">
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</form>
	</body>
	<script th:src="@{'/static/layui.js'}" charset="utf-8"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
	layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form
	  ,layer = layui.layer;
	  var $ = layui.jquery;

	  //监听提交
	  form.on('submit(demo1)', function(data){
		  console.log(JSON.stringify(data.field));
		  $.ajax({
			  type: 'post',
			  url: 'role/updateRole',
			  contentType: 'application/json',
			  data: JSON.stringify(data.field),
			  success: function (response) {
				  if (response === "success") {
					  layer.msg('修改角色权限成功');
					  //延迟1秒执行，目的是让用户看到提示
					  setTimeout(function () {
						  //1、先得到当前iframe层（弹出层）的索引  ///2、提交成功关闭弹出层窗口
						  var index = parent.layer.getFrameIndex(window.name);
						  parent.layer.close(index);
					  }, 1000);
				  }
			  },
			  error: function () {
				  layer.msg('操作失败');
			  }
		  });
	    return false;
	  });
	});
	</script>
</html>
