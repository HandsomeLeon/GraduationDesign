<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>任务列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/css/layui.css" media="all">
    <script src="../static/js/jquery.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>任务列表</legend>
</fieldset>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="handle"><i class="layui-icon">&#xe624;</i>办理任务</a>
    <a class="layui-btn layui-btn-xs" lay-event="check"><i class="layui-icon">&#xe64a;</i>查看当前流程图</a>
</script>

<script src="../static/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#test',
            url: '/process/findTaskList',
            cols: [
                [{
                    field: 'id',
                    title: '任务ID',
                    width: 120
                }, {
                    field: 'name',
                    title: '任务名称',
                    width: 590
                }, {
                    field: 'createTime',
                    title: '任务创建时间',
                    width: 550
                }, {
                    field: 'assignee',
                    title: '办理人',
                    width: 200
                }, {
                    fixed: 'right',
                    title: '操作',
                    toolbar: '#barDemo',
                    width: 230
                }]
            ],
            id: 'testReload',
            page: false
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'handle') {
                location.href = '/process/taskPage/' + data.id;
            } else if (obj.event === 'check') {
                layer.open({
                    type: 2,
                    title: '编辑任务',
                    shadeClose: true,
                    shade: 0.7,
                    area: ['660px', '48%'],
                    content: ['/job/updatePage/' + data.id, 'no'], //iframe的url, no不显示滚动条
                    end: function () {                   //请求回调，窗口销毁时执行
                        location.reload();                  //窗口销毁时刷新主页面数据
                    }
                });
            }
        });
    });
</script>

</body>

</html>
