<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{'/static/css/layui.css'}" media="all">
</head>

<body style="background-color: #fcfcfc">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>报销申请单</legend>
</fieldset>
<div style="height: 350px; margin-left: 20px; padding-left: 10px; padding-top: 20px;">

    <form class="layui-form layui-form-pane" action="/reimbursement/save" method="post">
        <input id="taskId" type="hidden" name="taskId" th:value="${taskId}" />
        <div class="layui-form-item layui-form-text" style="width: 645px;">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" th:value="${reimbursement.title}" disabled="disabled" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="width: 645px;">
            <label class="layui-form-label">报销金额</label>
            <div class="layui-input-block">
                <input type="text" name="money" th:value="${reimbursement.money}" disabled="disabled" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text" style="width: 645px;">
            <label class="layui-form-label">申请理由</label>
            <div class="layui-input-block">
                <textarea th:text="${reimbursement.remark}" class="layui-textarea" disabled="disabled" name="remark"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="width: 645px;">
            <label class="layui-form-label">批注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark"></textarea>
            </div>
        </div>
        <div class="layui-form-item" th:each="flowDirection : ${flowDirectionList}">
            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="save" th:text="${flowDirection}"></button>
        </div>
    </form>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>报销批注信息列表</legend>
    </fieldset>

    <table class="layui-hide" id="test" lay-filter="test"></table>

</div>

<script th:src="@{'/static/layui.js'}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form'], function () {
        var form = layui.form;
        var $ = layui.jquery;

        //监听submit提交按钮 button ，lay-filter 为 【save】 的
        form.on('submit(save)', function (data) {
            $.ajax({
                type: "POST",
                url: "/reimbursement/save",//url
                contentType: "application/json",
                data: JSON.stringify(data.field),  //表单数据
                success: function (result) {
                    if (result === "success") {
                        layer.msg('提交申请成功');
                    }
                    setTimeout(function () {
                        location.href = '/process/taskPage';
                    }, 1000);
                },
                error: function () {
                    layer.msg('操作失败');
                },
            });
            //阻止页面跳转
            return false;
        });

    });
</script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        var $ = layui.jquery;
        table.render({
            elem: '#test',
            url: '/process/findCommentList',
            where: {
                taskId: $('#taskId').val()
            },
            cols: [
                [{
                    field: 'time',
                    title: '批注时间',
                    width: 590
                }, {
                    field: 'userId',
                    title: '批注人',
                    width: 550
                }, {
                    field: 'fullMessage',
                    title: '批注信息',
                    width: 200
                }]
            ],
            page: false
        });
    });
</script>
</body>

</html>
